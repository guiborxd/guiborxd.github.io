<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros da Bíblia | Farol da Fé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        h1, h2, h3 { font-family: 'Lora', serif; }
    </style>
</head>
<body class="bg-amber-50 text-stone-800">

    <!-- Cabeçalho e Navegação -->
    <header class="bg-stone-800 text-white shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold font-family-lora">Farol da Fé</a>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-amber-300 transition-colors">Início</a>
                <a href="livros.html" class="hover:text-amber-300 transition-colors">Livros da Bíblia</a>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-center text-stone-800 mb-10">Livros das Escrituras Sagradas</h1>
        
        <!-- Container para a lista de livros -->
        <div id="lista-livros" class="grid md:grid-cols-2 gap-x-10 gap-y-8">
            <!-- Antigo Testamento será inserido aqui pelo JavaScript -->
            <div id="antigo-testamento">
                <h2 class="text-3xl font-semibold text-stone-700 border-b-2 border-amber-500 pb-2 mb-4">Antigo Testamento</h2>
                <div id="antigo-lista" class="grid grid-cols-2 sm:grid-cols-3 gap-2"></div>
            </div>
            <!-- Novo Testamento será inserido aqui pelo JavaScript -->
            <div id="novo-testamento">
                <h2 class="text-3xl font-semibold text-stone-700 border-b-2 border-amber-500 pb-2 mb-4">Novo Testamento</h2>
                <div id="novo-lista" class="grid grid-cols-2 sm:grid-cols-3 gap-2"></div>
            </div>
        </div>

        <!-- Indicador de Carregamento -->
        <div id="loading" class="text-center text-xl mt-10">
            <p>Carregando livros...</p>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-stone-800 text-white text-center p-6 mt-12">
        <p>&copy; 2025 Farol da Fé. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const antigoLista = document.getElementById('antigo-lista');
            const novoLista = document.getElementById('novo-lista');
            const loadingIndicator = document.getElementById('loading');
            const listaContainer = document.getElementById('lista-livros');

            listaContainer.style.display = 'none';

            // URL da API original
            const apiUrl = 'https://www.abibliadigital.com.br/api/books';
            // URL do proxy que contorna a restrição de CORS
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;

            fetch(proxyUrl)
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('A resposta da rede não foi ok.');
                })
                .then(data => {
                    // O conteúdo da API original vem dentro da propriedade 'contents'
                    const livros = JSON.parse(data.contents);
                    
                    livros.forEach(livro => {
                        const link = document.createElement('a');
                        link.href = `leitura.html?abbrev=${livro.abbrev.pt}`;
                        link.textContent = livro.name;
                        link.className = 'block p-3 bg-white rounded-lg shadow hover:bg-amber-100 hover:shadow-md transition-all text-center';

                        if (livro.testament === 'VT') {
                            antigoLista.appendChild(link);
                        } else {
                            novoLista.appendChild(link);
                        }
                    });

                    loadingIndicator.style.display = 'none';
                    listaContainer.style.display = 'grid';
                })
                .catch(error => {
                    console.error('Erro ao buscar os livros:', error);
                    loadingIndicator.textContent = 'Não foi possível carregar os livros. Tente novamente mais tarde.';
                });
        });
    </script>

</body>
</html>
